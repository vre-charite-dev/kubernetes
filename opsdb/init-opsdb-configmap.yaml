  init_db.sql: "\n   --- Keycloak DB , user creation\n   \n     DO\n    $do$\n\n    BEGIN\n
    \     \n       IF EXISTS (SELECT 1 FROM pg_database WHERE datname = 'keycloak')
    THEN\n         RAISE NOTICE 'Database already exists';\n       ELSE\n         PERFORM
    dblink_connect('host=localhost user=' || 'postgres' || ' password=' || 'postgres'
    || ' dbname=' || current_database());\n         PERFORM dblink_exec('CREATE DATABASE
    ' || 'keycloak');\n       END IF;\n    END\n    $do$;\n\n    DO\n    $do$\n    BEGIN\n
    \      IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = 'keycloak')
    THEN\n          CREATE USER keycloak WITH PASSWORD 'keycloak';\n       END IF;\n
    \   END\n    $do$;\n\n\n   GRANT ALL PRIVILEGES ON DATABASE keycloak TO keycloak;\n
    \  GRANT ALL ON SCHEMA public TO keycloak;\n\n    DO\n    $do$\n    \n    BEGIN\n
    \    \n     IF EXISTS (SELECT 1 FROM pg_database WHERE datname = 'indoc_vre')
    THEN\n       RAISE NOTICE 'Database already exists';\n     ELSE\n       PERFORM
    dblink_connect('host=localhost user=' || 'postgres' || ' password=' || 'postgres'
    || ' dbname=' || current_database());\n       PERFORM dblink_exec('CREATE DATABASE
    ' || 'indoc_vre');\n     END IF;\n   END\n   \\$do\\$;\n    \n    DO\n    \\$do\\$\n
    \   BEGIN\n       IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname
    = 'indoc_vre') THEN\n          CREATE USER indoc_vre WITH PASSWORD 'indoc_vre';\n
    \      END IF;\n    END\n    \\$do\\$;\n\n   \n    GRANT ALL PRIVILEGES ON DATABASE
    indoc_vre TO indoc_vre;\n    GRANT ALL ON SCHEMA public TO indoc_vre;\n    \n\n\n
    \   --\n-- PostgreSQL database dump\n--\n\n-- Dumped from database version 9.5.23\n--
    Dumped by pg_dump version 9.5.23\n\nSET statement_timeout = 0;\nSET lock_timeout
    = 0;\nSET client_encoding = 'UTF8';\nSET standard_conforming_strings = on;\nSELECT
    pg_catalog.set_config('search_path', '', false);\nSET check_function_bodies =
    false;\nSET xmloption = content;\nSET client_min_messages = warning;\nSET row_security
    = off;\n\n--\n-- Name: indoc_vre; Type: SCHEMA; Schema: -; Owner: indoc_vre\n--\n\nCREATE
    SCHEMA IF NOT EXISTS indoc_vre ;\n\n\nALTER SCHEMA indoc_vre OWNER TO indoc_vre;\n\n--\n--
    Name: plpgsql; Type: EXTENSION; Schema: -; Owner: \n--\n\nCREATE EXTENSION IF
    NOT EXISTS plpgsql WITH SCHEMA pg_catalog;\n\n\n--\n-- Name: EXTENSION plpgsql;
    Type: COMMENT; Schema: -; Owner: \n--\n\nCOMMENT ON EXTENSION plpgsql IS 'PL/pgSQL
    procedural language';\n\n\n--\n-- Name: typeenum; Type: TYPE; Schema: indoc_vre;
    Owner: indoc_vre\n--\n\n\n\nDO $$\nBEGIN\n    IF NOT EXISTS (SELECT 1 FROM pg_type
    WHERE typname = indoc_vre.typeenum) THEN\n        CREATE TYPE indoc_vre.typeenum
    AS ENUM (\n                 'text',\n                 'multiple_choice'\n         );\n
    \   END IF;\nEND\n$$;\n\n\nALTER TYPE indoc_vre.typeenum OWNER TO indoc_vre;\n\nSET
    default_tablespace = '';\n\nSET default_with_oids = false;\n\n--\n-- Name: announcement;
    Type: TABLE; Schema: indoc_vre; Owner: indoc_vre\n--\n\nCREATE TABLE IF NOT EXISTS
